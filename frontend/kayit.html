<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPass – Üye Ol</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-title">
            <h2>Aramıza Katıl</h2>
            <p>Hesabını oluştur ve avantajlardan yararlan</p>
        </div>

        <form id="register-form">
            <div class="auth-input">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="full_name" placeholder="Adınız Soyadınız" required>
            </div>

            <div class="auth-input">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" placeholder="E-posta adresiniz" required>
            </div>

            <div class="auth-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Şifre belirleyin" required>
            </div>

            <div class="auth-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password2" placeholder="Şifre tekrarı" required>
            </div>

            <button type="submit" class="auth-btn">Kayıt Ol</button>
        </form>

        <div class="auth-footer">
            <p>Zaten hesabınız var mı? <a href="giris.html">Giriş Yapın</a></p>
            <a href="index.html" class="back-home">← Ana Sayfaya Dön</a>
        </div>

    </div>
</div>

<script src="../js/auth.js"></script>
<script src="../js/main.js"></script>


</body>
</html>
